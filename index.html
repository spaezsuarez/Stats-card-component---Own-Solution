<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Cdn Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!--Own Styles--> 
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="wrapper-information">
        <div class="wrapper">
          <div class="information">
            <h2 class="information-title">Get <span>insights</span> that help<br> your business grow.</h2>
            <p class="information-text">
              Discover the benefits of data analytics and make<br>
              better decisions regarding revenue, customer <br>
              experience, and overall efficiency.
            </p>
          </div>
          <div class="data">
            <div class="data-wrapper">
              <div class="data-element">
                <div class="data-elememt-wrapper">
                  <h3 class="data-element-title">10K+</h3>
                  <p class="data-element-text">COMPANIES</p>
                </div>
              </div>
              <div class="data-element">
                <div class="data-elememt-wrapper">
                  <h3 class="data-element-title">314+</h3>
                  <p class="data-element-text">TEMPLATES</p>
                </div>
              </div>
              <div class="data-element">
                <div class="data-elememt-wrapper">
                  <h3 class="data-element-title">12M+</h3>
                  <p class="data-element-text">QUERIES</p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>
  
</body>
</html>
